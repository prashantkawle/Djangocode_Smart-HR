<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>SMART HR</title>

    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
</head>


<body class="container">
    <div class="row">
        <div class="col-md-4  col-lg-4"></div>
        <div class="col-md-4 col-xs-12 col-lg-4">
            <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
                SMART HR
            </h1>


            <form action="result" ,method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input class="form-control" placeholder="Age" required type="number" name="age">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="10th %" required type="number" name="ssc">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="12%" required type="number" name="hsc">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="Graduation%" required type="number" name="grad">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="Post Graduation%" required type="number" name="postg">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Experience in years" required type="number" name="exp">
                </div>








                <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict Performance Rating'>

            </form>

        </div>
        <div class="col-md-4  col-lg-4"></div>
        <</div>>
</body>

</html>
